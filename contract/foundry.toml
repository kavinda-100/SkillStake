[profile.default]
src = "src"
out = "out"
libs = ["lib"]
verbosity = 3
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

[profile.ci]
verbosity = 3
fuzz = { runs = 10000 }
invariant = { runs = 1000 }

remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
